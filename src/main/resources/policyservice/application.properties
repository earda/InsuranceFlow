# Uygulama ad?
spring.application.name=Insurance

# Veritaban? ayarlar?
spring.datasource.url=jdbc:postgresql://localhost:5433/insuraflow_policies
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Sunucu portu
server.port=8081

# Security (iste?e ba?l? - Basic Auth kullan?yorsan)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.enabled=true

# Logging
logging.file.name=/insuraflow.log
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.InsuraFlow=DEBUG

# Kafka Config
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Consumer
spring.kafka.consumer.group-id=policy-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Kafka Producer (e?er varsa)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
