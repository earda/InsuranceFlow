<div class="fancy-form-container">
  <h2>✨ Yeni Poliçe Oluştur ✨</h2>
  <form (ngSubmit)="createPolicy()" #policyForm="ngForm">
    <div class="form-group">
      <label>🆔 Teklif ID:</label>
      <input name="quoteId" [(ngModel)]="policy.quoteId" required />
    </div>

    <div class="form-group">
      <label>📅 Başlangıç Tarihi:</label>
      <input type="date" [(ngModel)]="policy.startDate" name="startDate" required />
    </div>

    <div class="form-group">
      <label>📅 Bitiş Tarihi:</label>
      <input type="date" [(ngModel)]="policy.endDate" name="endDate" required />
    </div>

    <div class="form-group">
      <label>💰 Toplam Prim:</label>
      <input name="totalPremium" [(ngModel)]="policy.totalPremium" required />
    </div>

    <div class="button-group">
      <button type="submit" class="primary">✅ Kaydet</button>
      <button type="button" class="secondary" (click)="goToPolicyList()">📄 Listele</button>
    </div>

    <p *ngIf="successMessage" class="success-msg">🎉 {{ successMessage }}</p>
  </form>
</div>
